<!doctype html>
<html>
<head>
  <title>Doing Stuff with Web Things</title>
  <script>
      function checkNumber() {
        var someNumbers = [25, 11, -2, 14, "What?? This isnâ€™t a number!", -1, -10];
        for (var i = 0; i < 7; i++) {
            var numberAsText = someNumbers[i];
            var numberAsInt = parseInt(numberAsText);
            if (numberAsText != "" && !isNaN(numberAsInt)) {
                var remainder = Math.abs(numberAsText % 2);
                if(remainder == 0){
                    document.getElementById("result_display").innerHTML += numberAsText + " is even.<br>";
                }
                else {
                    document.getElementById("result_display").innerHTML += numberAsText + " is odd.<br>";
                }
            }
            else {
                document.getElementById("result_display").innerHTML += "Select a number.<br>";
            }
        }  
      }
  </script>

  <style>
      body {
          background-color: bisque;
      }
      input {
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #666666 inset; height: 25px;
        width: 200px;
        text-indent: 5px;
      }
  </style>
</head>

<body>
    <h1>Even or Odd???</h1>
    Enter a Number: <input id="number_input"></input>
    <button onclick="checkNumber()">Check It!</button> <section id="result_display"></section>
</body>
</html>
