<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: lightsteelblue;
        }
        label {
            font-size: 20px;
        }
        h1, form {
            text-align: center;
            padding: 1px;
        }
        form {
            border: 2px solid red;
            width: 340px;
            margin: auto;
        }
        button {
            background-color: lime;
        }
    </style>
</head>
<body>
    <h1>Fancy Form</h1>
    <form>
        <label for="user_name">Name:</label><br><input id="user_name" type="text"><br>
        Email:<br><input id="user_email" type="text"><br>
        Message:<br><textarea id="user_message"></textarea><br><br>
        <button>Send Message</button>
    </form>
</body>
</html>
