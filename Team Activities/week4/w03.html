<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="w03.css" rel="stylesheet">


   <title>Document</title>
</head>
<body>
      <table id="board" >
         <tr>
            <td></td>
            <td></td>
            <td></td>
         </tr>
          <td></td>
          <td></td>
          <td></td>
      </tr>
      <tr>
            <td></td>
            <td></td>
            <td></td>
      </tr>
   </table>
<button type="button" name="button" value="reset" ontouchend="reset()">Rage Quit</button>

   <script>
      var odd = true;
      var turns = 0;
      // var board = {
      //    [
      //       "one": ["one": "", "two:", "three": ],
      //       "two": ["one": "", "two:", "three": ],
      //       "three": ["one": "", "two:", "three": ]

      //    ]
      // };

      function reset() {
         const cells = document.querySelectorAll('td');
         for (var i = 0; i < cells.length; i++) {
               cells[i].innerHTML = '';
         }
         turns = 0;
      }

      document.getElementById('board').addEventListener('touchend', function(event){
         console.dir(event);
         if (turns < 10 && event.target.innerHTML == "")
         {
            if (odd){
               event.target.innerHTML = 'X';
               odd = false;
               console.log(odd);
               console.log(event.innerHTML);

            }
            else{
               event.target.innerHTML = 'O';
               odd = true;
            }
            turns++;
         }
      });


   </script>
</body>
</html>
